<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <caption>Título da tabela</caption>
        <thead>
             <tr>                
                <th>Sub-título 1</th>
                <th>Sub-título 2</th>
                <th>Sub-título 3</th>
                <th>Sub-título 4</th>              
            </tr>
            <tr>
                <th colspan="4">colspan</th>
            </tr>
           
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">rowspan</td>
                <td>Body 1 linha 1</td>
                <td>Body 2 linha 1</td>
                <td>Body 3 linha 1</td>
            </tr>
            <tr>
                <td>Body 1 linha 1</td>
                <td>Body 2 linha 2</td>
                <td>Body 3 linha 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Foot 1</td>
                <td>Foot 2</td>
                <td>Foot 3</td>
                <td>Foot 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
